<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Bem-vindo à Loja de Macarrão</h1>

  <h2>Escolha um sabor de macarrão:</h2>
  <select id="sabor">
    <option value="Molho branco">Molho branco</option>
    <option value="Molho bolonhesa"> Molho bolonhesa</option>
    <option value="Molho 3 queijo">Molho 3 queijo</option>
  </select>

  <h2>escolha o tipo de massa:</h2>
  <select id="tipo">
    <option value="alho">Spaghett</option>
    <option value="tomate">Penne</option>
    <option value="queijo">Talharim</option>
  </select>

  <h2>Escolha a quantidade de ingredientes:</h2>
  <select id="quantidade-ingredientes">
    <option value="3">3 Ingredientes</option>
  </select>

  <h2>Escolha os ingredientes:</h2>
  <div id="ingredientes">
    <!-- Ingredientes aparecerão aqui dinamicamente -->
  </div>

  <h2>Seu Pedido:</h2>
  <p id="pedido"></p>
  <p id="erro" style="color: red;"></p>

  <button onclick="fazerPedido()">Fazer Pedido</button>
  <script src="script.js"></script>
</body>
</html>
